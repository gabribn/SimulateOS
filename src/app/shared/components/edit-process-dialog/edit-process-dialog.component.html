<form class="edit-process-dialog" [formGroup]="processForm" (ngSubmit)="onSubmit()">
  <div style="display: flex; margin-bottom: 16px">
    <h1 style="margin: 0" mat-dialog-title>Processo <b>{{ data.process.id }}</b></h1>

    <span class="spacer"></span>

    <button
      (click)="suspendProcess()"
      mat-icon-button
      *ngIf="processForm.get('state')?.value !== 'suspended'; else continueButton"
    >
      <mat-icon>pause</mat-icon>
    </button>

    <ng-template #continueButton>
      <button (click)="resumeProcess()" mat-icon-button aria-label="Prosseguir">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </ng-template>

    <button (click)="finishProcess()" mat-icon-button aria-label="Finalizar">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <div class="row">
      <mat-form-field *ngIf="isEditable" appearance="outline" class="col">
        <mat-label>Prioridade</mat-label>
        <input matInput type="number" formControlName="priority" min="0" max="15" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="col">
        <mat-label>Tipo de processo</mat-label>
        <input matInput type="text" [value]="processTypeDescription" readonly />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="col">
        <mat-label>Cor do processo</mat-label>
        <input matInput type="text" formControlName="color" readonly />
        <div
          matSuffix
          class="edit-process-dialog__color-preview"
          [ngStyle]="{
            'background-color': processForm.get('color')?.value
          }"
        ></div>
      </mat-form-field>
    </div>

    <!-- Exibe blocos de memória ou páginas dependendo do tipo de escalonamento -->
    <div class="row" *ngIf="!isPagingMode">
      <mat-form-field appearance="outline" class="col">
        <mat-label>Blocos de Memória Alocados</mat-label>
        <textarea matInput [value]="allocatedBlocks.join(' -> ')" readonly></textarea>
      </mat-form-field>
    </div>

    <div class="row" *ngIf="isPagingMode">
      <mat-form-field appearance="outline" class="col">
        <mat-label>Páginas e Blocos Alocados</mat-label>
        <div *ngFor="let page of pagesWithBlocks">
          <h4>Página {{ page.pageNumber }}</h4>
          <textarea matInput [value]="page.blocks.join(' -> ')" readonly></textarea>
        </div>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" (click)="onClose()">Cancelar</button>
    <button *ngIf="isEditable" mat-raised-button color="primary" type="submit">Ok</button>
  </div>
</form>
